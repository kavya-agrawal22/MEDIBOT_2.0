spring:
  application:
    name: healthcare-platform

  # Database Configuration
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # FILE UPLOAD CONFIGURATION (Required for Cloudinary/Multipart)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Google Gemini AI Integration
  ai:
    google:
      genai:
        api-key: ${SPRING_AI_GOOGLE_GENAI_API_KEY}
        chat:
          options:
            model: gemini-2.5-flash-lite
            temperature: 0.7
            # ADDED SAFETY SETTINGS TO PREVENT MEDICAL CONTENT BLOCKING
            safety-settings:
              - category: HARM_CATEGORY_HATE_SPEECH
                threshold: BLOCK_NONE
              - category: HARM_CATEGORY_DANGEROUS_CONTENT
                threshold: BLOCK_NONE
              - category: HARM_CATEGORY_SEXUALLY_EXPLICIT
                threshold: BLOCK_NONE
              - category: HARM_CATEGORY_HARASSMENT
                threshold: BLOCK_NONE

# Security/JWT Settings
security:
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}

# Razorpay Integration
razorpay:
  key:
    id: ${RAZORPAY_KEY_ID}
    secret: ${RAZORPAY_KEY_SECRET}

# Custom AI Microservice Config
ai:
  fastapi:
    url: ${FASTAPI_URL:http://localhost:8000}

# CLOUDINARY CONFIGURATION (Mapped to your .env)
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}